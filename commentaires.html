<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laissez un commentaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .comments {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .comment {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .author {
      font-weight: bold;
      color: #007BFF;
    }
    .message {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <h2>Laissez un commentaire</h2>
  
  <form>
    <textarea placeholder="Écrivez votre commentaire ici..."></textarea><br>
    <button type="submit">Envoyer</button>
  </form>

  <div class="comments">
    <div class="comment">
      <p class="author">Alice</p>
      <p class="message">tellement bg serieux 😍❤️</p>
    </div>
    <div class="comment">
        <p class="author">Julie</p>
        <p class="message">tellement beau cet homme 😍😍😍😍😍😍</p>
    </div>
    <div class="comment">
      <p class="author">Clara</p>
      <p class="message">J’adore ton style 😍</p>
    </div>
    <div class="comment">
      <p class="author">Emma</p>
      <p class="message">Pain 😍😍</p>
    </div>
    <div class="comment">
      <p class="author">Noah</p>
      <p class="message">Laisse nous des meufs un peu</p>
    </div>
    <div class="comment">
      <p class="author">Léa</p>
      <p class="message">Trop mignon ! J’aime beaucoup ❤️</p>
    </div>
    <div class="comment">
      <p class="author">Tom</p>
      <p class="message">Sale bdg</p>
    </div>
  </div>
</body>
</html>
