<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laissez un commentaire</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      /* --- Navbar --- */
      .navbar-custom {
        background-color: #8c91d2 !important;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #fff;
      }
      .navbar-custom .nav-link:hover {
        color: #000;
      }

      /* --- Comment Section --- */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      h2 {
        color: #333;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      textarea {
        width: 80%;
        max-width: 600px;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        resize: none;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .comments {
        margin-top: 40px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .comment {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .comment:last-child {
        border-bottom: none;
      }
      .author {
        font-weight: bold;
        color: #007BFF;
      }
      .message {
        margin: 5px 0 0 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://s3-4441.nuage-peda.fr/Blog/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="https://s3-4452.nuage-peda.fr/Blog2/article.html#">Articles</a>
            <a class="nav-link" href="https://s3-4452.nuage-peda.fr/Blog2/commentaires.html">Commentaires</a>
            <a class="nav-link" href="#">À propos</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Section Commentaire -->
    <div class="container">
      <h2>Laissez un commentaire</h2>
      
      <form>
        <textarea placeholder="Écrivez votre commentaire ici..."></textarea><br>
        <button type="submit">Envoyer</button>
      </form>

      <div class="comments">
        <div class="comment">
          <p class="author">Alice</p>
          <p class="message">tellement bg serieux 😍❤️</p>
        </div>
        <div class="comment">
          <p class="author">Julie</p>
          <p class="message">tellement beau cet homme 😍😍😍😍😍😍</p>
        </div>
        <div class="comment">
          <p class="author">Clara</p>
          <p class="message">J’adore ton style 😍</p>
        </div>
        <div class="comment">
          <p class="author">Emma</p>
          <p class="message">Pain 😍😍</p>
        </div>
        <div class="comment">
          <p class="author">Noah</p>
          <p class="message">Laisse nous des meufs un peu 😅</p>
        </div>
        <div class="comment">
          <p class="author">Léa</p>
          <p class="message">Trop mignon ! J’aime beaucoup ❤️</p>
        </div>
        <div class="comment">
          <p class="author">Tom</p>
          <p class="message">Sale bdg</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
